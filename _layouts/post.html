---
layout: default
tag: code
---

{% assign tag = site.data.tags[page.tag] %}
<article class="post">
  <h1>{{ page.title }}</h1>
  <h6>{{ tag.js }}</h6>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <hr>
  {% include disqus.html %}
</article>
