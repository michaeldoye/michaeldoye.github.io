---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% for tag in site.tags %}
  <span class="label label-tag">{{page.tags}}</span>
  {% endfor %}
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <hr>
  {% include disqus.html %}
</article>
